<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>

  <link rel="stylesheet" href="css/style.css">
 
</head>

<body>
  <main>
    <section id="card">
      <div id="image">
        <img class="img_eth" src="images/image-equilibrium.jpg" alt="">
        <div class="view">
          <img class="img_view" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 id="header">
        Equilibrium #3429
      </h1>
      <p id="disc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <p><span id="point">0.041</span> ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <p><span id="time_left">3</span> days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="avatar">
        <img id="pic" src="images/image-avatar.png" alt="">
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </div>

    </section>
  </main>

</body>

</html>
